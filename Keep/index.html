<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keep</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css"/>

  <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Cormorant+SC|Gruppo|Metamorphous|Tangerine|&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="../styles.css"/>

    <header>
      <h1>Keep</h1>
    </header>

    <nav>
      <ul class="flex justify-space-around">
        <li class="button"><a href="../">Home</a></li class="button">
        <li class="button"><a href="./Great Hall/">Great Hall</a></li class="button">
        <li class="button"><a href="#">Keep</a></li class="button">
        <li class="button"><a href="./Idea Engine/">Idea Engine</a></li>
      </ul>

<body>
  <main id="Keep" class="flex--sm">
    <div>
      <div class="header">
      </div>

      <div class="row">
        <div class="leftcolumn">
          <div class="card">
            <h2>Audio Only</h2>
            <div><img src="audioreclink.jpg"
                      alt="Audio Recording Link"
                    /></div>
                    <audio controls>
                      <source src="viper.mp3" type="audio/mp3">
                      <source src="viper.ogg" type="audio/ogg">
                      <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
                    </audio>
          </div>
          <div class="card">
            <h2>Video</h2>
            <div><img src="videorecordinglink.jpg"
                      alt="Video Recording Link"
                    /></div>
                    <video controls width="400" height="400"
                    autoplay loop muted
                    poster="poster.png">
              <source src="rabbit320.mp4" type="video/mp4">
              <source src="rabbit320.webm" type="video/webm">
              <p>Your browser doesn't support HTML video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
            </video>
          </div>
        </div>
      </div>
      </body>
      <footer>
        &copy; Dreamcatcher, Inc 2020
        <div class="flex justify-center">
          <span class="fab fa-twitter"></span>

        </div>
      </footer>
