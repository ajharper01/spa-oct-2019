<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css"/>
      <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Cormorant+SC|Gruppo|Metamorphous|Tangerine|&display=swap" rel="stylesheet"/>
      <link rel="stylesheet" href="../styles.css"/>
  </head>
  <body>
    <div>
      <div>
        <header>
          <h1>Contact</h1>
        </header>
    <nav>
      <ul class="flex justify-space-around">
        <li class="button"><a href="../">Home</a></li class="button">
        <li class="button"><a href="#">Contact</a></li class="button">
        <li class="button"><a href="../Resources/">Resources</a></li class="button">
        <li class="button"><a href="../Keep/">Keep</a></li lass="button">
        <li class="button"><a href="../Method/">Method</a></li>
      </ul>
    </nav>
    <main id="Contact">
      <div>
        <form class="contact-form" method="POST" name="contact">
          <div>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" placeholder="Full Name">
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input type="Tel" name="Phone" id="Phone"placeholder="(###)-###-####">
          </div>
          <div>
            <label for="GitHub">GitHub:</label>
            <input type="URL" name="GitHub" id="GitHub" placeholder="github.com/yourgitaccount">
          </div>
          <div>
            <label for="Netlify">Netlify:</label>
            <input type="URL" name="Netlify" id="Netlify"placeholder="Your Link">
          </div>
          <div>
            <label for="Msg">Request:</label>
            <textarea name="Msg" id="Msg" cols="80" rows="10"placeholder="Let us know how we can help!"></textarea>
          </div>
          <button>Submit</button>
        <form>
      </div>
    </main>
<script src="../scripts.js"></script>
    <footer class="flex">&copy; TEAM DREAM, Inc 2020</footer>
  </body>
</html>
