<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign Up</title>

  <link rel="stylesheet" href="../styles.css"/>
</head>

<body>
  <header>
    <h1>Sign Up</h1>
  </header>

  <nav>
    <ul class="flex justify-space-around">
      <li class="button"><a href="../">Home</a></li class="button">
      <li class="button"><a href="./Sign Up">Sign Up</a></li class="button">
      <li class="button"><a href="./Blog">Blog</a></li class="button">
        <li class="button"><a href="./The Keep">The Keep</a></li class="button">
          <li class="button"><a href="./Dreams">Dreams</a></li>
    </ul>
  </nav>

  <main>

    <form action="Sign Up/non-existent-form-handler.php" method="POST">
      <div>
        <label for="Name">Name:</label>
        <input type="Name" name="Name" id="Name" placeholder="Full Name">
      </div>
      <div>
        <label for="Email">Email:</label>
        <input type="Email" name="Email" id="Email" placeholder="you@somewhere.com">
      </div>
      <div>
        <label for="Phone">Phone:</label>
        <input type="Tel" name="Phone" id="Phone">
      </div>
          <div>
            <label for="msg">About you:</label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
          </div>
       <p>Why do you want to start dream catching?</p>
       <div>
         <input type="radio" name="subject" value="professional" id="pro" checked>
         <label for="pro">Personal reasons</label>
       </div>
       <div>
         <input type="radio" name="subject" value="personal" id="personal">
         <label for="personal">Place to keep ideas you have dreamed about</label>
       </div>
       <div>
         <input type="radio" name="subject" value="other">
         <label>To make money off your ideas</label>
       </div>
       <input type="checkbox" name="option" value="trusting" id="news" checked>
       <label for="news">Join our newsletter!</label>
       <div>
        <label for="marketing">How did you hear about Team Dream?</label>
       <select name="marketing">
         <optgroup label="Online">
           <option value="social">Social Media (FB, IG, Twitter, LinkedIn)</option>
           <option value="github">Online Portfolio (GitHub)</option>
           <option value="search">Search Engine</option>
           <option value="email">Email</option>
         </optgroup>
         <optgroup label="In-Person">
           <option value="networking">Met a Dream Keeper at a networking event</option>
           <option value="referral">Personal referral</option>
           <option value="random">You know the "OG" Dreamcatcher</option>
         </optgroup>
         <option value="other">Other</option>
       </select>
       </div>
         <!-- Developer's Note: Default 'type' is "submit". -->
        <button>Submit!</button>
     </form>

  </main>
  <footer>
    &copy; Dream Masters, 2019
  </footer>

</body>

</html>
